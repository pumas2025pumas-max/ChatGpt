<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" role="img" aria-labelledby="title desc">
  <title id="title">Estudio Meraki</title>
  <desc id="desc">Logotipo del Estudio Meraki con formas geom√©tricas en tonos teal</desc>
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#eef0f9" />
      <stop offset="100%" stop-color="#d9deef" />
    </linearGradient>
    <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="18" height="18" patternTransform="rotate(45)">
      <rect width="6" height="18" fill="#355d6a" opacity="0.75" />
    </pattern>
    <clipPath id="hatchClip">
      <polygon points="180 180 180 640 520 640" />
    </clipPath>
  </defs>
  <rect width="800" height="800" fill="url(#bgGradient)" rx="80" ry="80" />
  <g transform="translate(0,-20)">
    <polygon points="520 220 640 180 640 660 320 660" fill="#305866" />
    <g clip-path="url(#hatchClip)">
      <rect x="180" y="180" width="360" height="460" fill="url(#diagonalHatch)" />
    </g>
  </g>
  <g fill="#305866" text-anchor="middle" font-family="'Work Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif">
    <text x="400" y="700" font-size="60" font-weight="600" letter-spacing="0.18em">ESTUDIO MERAKI</text>
    <text x="400" y="752" font-size="28" letter-spacing="0.32em">SOLUCIONES LEGALES Y CONTABLES</text>
  </g>
</svg>
